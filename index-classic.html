<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leagrave Hall Masjid</title>
    <script src="https://kit.fontawesome.com/919f6e1af1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style-classic.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Lora:wght@400;500;600;700&family=Merriweather:wght@300;400;700;800&family=Open+Sans:wght@300;400;500;600&family=Poppins:wght@300;400;500;600;700;800&family=Quicksand:wght@300;400;500;600;700&family=Rubik:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>

  <div class="x-board-classic">

    <div class="container-fluid">

    <!--PRAYER TIMES-->
    <div id="prayertimes" class="text-center">
      <div class="fajr-circle">
        <div class="fajr-circle-title pb-3"><h2>FAJR</h2></div>
        <div class="fajr-start-iqama-time">
          <div class="fajr-start-iqama-time-border">
            <h4 class="pt-3 pb-2">1:23 PM</h4>
            <h3 class="pb-3 pt-2">1:43 PM</h3>
          </div>
        </div>
      </div>

      <div class="dhuhr-circle">
        <div class="dhuhr-circle-title pb-3"><h2>DHUHR</h2></div>
        <div class="dhuhr-start-iqama-time">
          <div class="dhuhr-start-iqama-time-border">
            <h4 class="pt-3 pb-2">1:23 PM</h4>
            <h3 class="pb-3 pt-2">1:43 PM</h3>
          </div>
        </div>
      </div>

      <div class="asr-circle">
        <div class="asr-circle-title pb-3"><h2>ASR</h2></div>
        <div class="asr-start-iqama-time">
          <div class="asr-start-iqama-time-border">
            <h4 class="pt-3 pb-2">1:23 PM</h4>
            <h3 class="pb-3 pt-2">1:43 PM</h3>
          </div>
        </div>
      </div>

      <div class="magrib-circle">
        <div class="magrib-circle-title pb-3"><h2>MAGRIB</h2></div>
        <div class="magrib-start-iqama-time">
          <div class="magrib-start-iqama-time-border">
            <h4 class="pt-3 pb-2">1:23 PM</h4>
            <h3 class="pb-3 pt-2">1:43 PM</h3>
          </div>
        </div>
      </div>

      <div class="isha-circle">
        <div class="isha-circle-title pb-3"><h2>ISHA</h2></div>
        <div class="isha-start-iqama-time">
          <div class="isha-start-iqama-time-border">
            <h4 class="pt-3 pb-2">1:23 PM</h4>
            <h3 class="pb-3 pt-2">1:43 PM</h3>
          </div>
        </div>
      </div>

      <div class="jumma-circle">
        <div class="jumma-circle-title pb-3"><h2>JUMMAH</h2></div>
          <div class="jumma-start-iqama-time">
            <div class="jumma-start-iqama-time-border">
              <h4 class="pt-3 pb-2">1:23 PM</h4>
              <h3 class="pb-3 pt-2">1:43 PM</h3>
            </div>
          </div>
      </div>
    </div>

    <!--IQAMA TIMESHOWING CIRCLE-->

    <div id="iqama-timeshowing-circle" class="text-center">
      <div class="iqama-timeshowing-circle-border">
        <div class="iqama-time pb-3"><h2>1:43 PM</h2></div>
          <div class="nextiqama pb-3"><p>NEXT IQAMA IN</p></div>
          <h3>30 MIN</h3>
        </div>
    </div>
 
    <!--LEFT RIGHT SUNRISE SUNSET TIME-->

    <div id="left-sunrise-right-sunset-times">
      <div class="left-sunrise-time text-center">
        <h2 class="d-inline">SUNRISE</h2>
        <p>5:31</p>
      </div>
      <div class="right-sunset-time text-center">
        <h2 class="d-inline">SUNSET</h2>
        <p>19:51</p>
      </div>
    </div>

    <!--ARABIC ENGLISH DATE-->

    <div id="arabic-english-date">
      <div class="arabic-date">
        <h4>26 Jumada</h4>
        <h4>Al-Awwal 1444.</h4>
      </div>
      <div class="english-date">
        <h4>December 22, 2022</h4>
      </div>
    </div>

    <!--MOSQUSE NAME-->

    <div id="mosque-name" class="text-center">
      <h3>LEAGRAVE HALL MOSQUE</h3>
    </div>


    
  
    </div>





    </div>





    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
